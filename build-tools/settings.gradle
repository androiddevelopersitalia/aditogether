plugins {
    id("org.gradle.toolchains.foojay-resolver-convention") version("0.4.0")
}

rootProject.name = 'build-tools'

include 'android'
include 'common'
include 'jvm'
include 'lint'
include 'multiplatform'

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            from files("../gradle/libs.versions.toml")
        }
    }
}
