[versions]
androidxActivity = "1.6.1"
androidxComposeBom = "2023.01.00"
androidxComposeCompiler = "1.4.3"
androidxCore = "1.9.0"
androidxLifecycle = "2.5.1"
detekt = "1.22.0"
detektRulesCompose = "0.0.26"
gradleAndroidPlugin = "7.4.1"
koin = "3.3.3"
