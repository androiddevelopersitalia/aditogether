kotest = "5.5.5"
kotlin = "1.8.10"
kotlinCoroutines = "1.6.4"
ktor = "2.2.3"

[libraries]
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "androidxComposeBom" }

androidx-compose-activity = { group = "androidx.activity", name = "activity-compose" }
